[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Use Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API routes configuration - handled by Next.js plugin
[functions]
  # Increase timeout for image processing (max 26s on free tier)
  # Videos will need the external backend for longer processing
  node_bundler = "esbuild"
  # Include external modules needed for image/video processing
  included_files = ["node_modules/sharp/**", "node_modules/@img/**"]

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# NOTE: Do NOT add redirects for /api/* routes!
# The @netlify/plugin-nextjs handles Next.js API routes automatically.
# Adding manual redirects will break API routing.
